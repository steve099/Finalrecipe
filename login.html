<!DOCTYPE html>
<html>
	<head>
		<title>My recipe</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<script type="text/javascript" src="bootstrap/js/jquery-slim.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script src ="bootstrap/js/jquery.min.js"></script>
		<link rel="stylesheet" href="stylesheet.css">
	</head>
	<script>
		function Login(){

			var email = document.getElementById('exampleInputEmail1');
			var password =  document.getElementById('exampleInputPassword1');
			if(email.value == localStorage.Email && password.value == localStorage.Password){
				alert("Successfully Login");
				location.href="index.html";


			}else{
				alert("Invalid Email Address/Password");
				location.reload();

			}


		}
	</script>
<body class ="bg-info">
<div id "login" class="container">
<br><br><br>
	<center>
	<table class ="bg-info">
	<td>
	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email</label>
	    <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="nameHelp" placeholder="Enter Email">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
	  <a class="btn btn-warning" onclick="Login()" type="warning">Get started</a>
	</form>
	<hr>
	<h6><a href ="signup.html" style = "color: white">Sign up here!</a></h6>
	</td>
	</table>
	</center>
</div>
</body>
</html>
